<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation and Dynamic DOM</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://cognifyz.com/">Cognifyz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://cognifyz.com/">About us </a>
            </ul>
        </div>
    </nav>
    <!-- Form Section -->
    <section id="form-section" class="container mt-5">
        <h2 class="text-center">Form Validation and Dynamic DOM Manipulation</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
                <div class="invalid-feedback">Username is required.</div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <small id="passwordHelp" class="form-text text-muted">Must be 8-20 characters long.</small>
                <div class="invalid-feedback">Password must be 8-20 characters long and contain at least one uppercase
                    letter, one number, and one special character.</div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">

</body>
